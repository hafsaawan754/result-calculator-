<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecard.css">
    <title>grade calculation</title>
</head>

<body>
    <div class="marks-container">
        <h2>MARKS SHEET</h2>
        <form>
            <div class="form-group"> 
                <label > English</label>
                <input type="text" id="english" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label > urdu</label>
                <input type="text" id="urdu" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label > math</label>
                <input type="text" id="math" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label > chemistry</label>
                <input type="text" id="chemistry" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label > physics</label>
                <input type="text" id="physics" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
               
                <input type="submit" id="submit" value="calculate">
            </div>

    </div>
    <div class="result-container">
        <div class="result">
            <h2>Result</h2>
            <p>Total Marks - <span class="total-marks">000 </span></p>
            <p>Grade - <span class="grade">A</span></p>
            <p>percentage - <span class="percentage">100%</span></p>

        </div>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
